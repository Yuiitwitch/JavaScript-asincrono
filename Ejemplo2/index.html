<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="css/estilo.css" rel="stylesheet">
</head>

<body>

    <div class="contenedorGeneral">
        <div id="lcd" class="contenedorResultado">
            0
        </div>
        <div class="contenedorOperaciones">
            <div id="suma" class="contenedorSuma tecla">
                +
            </div>
            <div id="resta" class="contenedorResta tecla">
                -
            </div>
            <div id="multi" class="contenedorMulti tecla">
                *
            </div>

        </div>
        <div class="contenedorTeclas">
            <div onClick='addNumber("0")' id="0" class="tecla">0</div>
            <div onClick='addNumber("1")' id="1" class="tecla">1</div>
            <div onClick='addNumber("2")' id="2" class="tecla">2</div>
            <div onClick='addNumber("3")' id="3" class="tecla">3</div>
            <div onClick='addNumber("4")' id="4" class="tecla">4</div>
            <div onClick='addNumber("5")' id="5" class="tecla">5</div>
            <div onClick='addNumber("6")' id="6" class="tecla">6</div>
            <div onClick='addNumber("7")' id="7" class="tecla">7</div>
            <div onClick='addNumber("8")' id="8" class="tecla">8</div>
            <div onClick='addNumber("9")' id="9" class="tecla">9</div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
